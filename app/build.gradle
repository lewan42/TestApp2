apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: 'build-props.gradle'
apply plugin: 'kotlin-android-extensions' //fixme delete

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.alfa.group.bosch.android"
        minSdkVersion 21
        targetSdkVersion 30

        versionCode 005
        versionName "0.0.5"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file(build_props.KSTOREFLE)
            storePassword build_props.KSTOREPWD
            keyAlias build_props.ALSKEY
            keyPassword build_props.ALSPWD
        }
    }
    buildTypes {
        debug {
            versionNameSuffix "d"
            resValue "string", "build_props_api_url", build_props.api_url_dev
        }
        demo {
            versionNameSuffix "t"
            resValue "string", "build_props_api_url", build_props.api_url
            signingConfig signingConfigs.debug
        }

        release {
            resValue "string", "build_props_api_url", build_props.api_url
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    buildFeatures {
        viewBinding = true
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

